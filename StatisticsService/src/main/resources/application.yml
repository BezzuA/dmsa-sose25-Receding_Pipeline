server:
  port: 8085

spring:
  application:
    name: statistics-service
  datasource:
    url: jdbc:h2:file:./data/statistics-db;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console   # http://localhost:8080/h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

cloud:
  config:
    uri: http://localhost:8888

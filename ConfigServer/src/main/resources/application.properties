server.port=8888
spring.application.name=config-server
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:../config-repo

# Git repository for configuration
spring.cloud.config.server.git.uri=file://${user.dir}/../config-repo
spring.cloud.config.server.git.default-label=main

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Example: Use a local directory for config files
# spring.cloud.config.server.git.uri=file:///path/to/your/config-repo
# Or use a Git repository
# spring.cloud.config.server.git.uri=https://github.com/your-org/your-config-repo.git 